<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image Library ‚Äî Login</title>
  <style>
    * { box-sizing: border-box; }
    
    /* Reset button styles completely */
    button.login-button,
    button#send-code-btn,
    button#verify-code-btn,
    button#back-to-email-btn {
      all: unset;
      box-sizing: border-box;
      display: flex !important;
      align-items: center;
      justify-content: center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    
    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      color: #000;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.2;
      font-size: 12px;
    }
    
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
      padding: 20px;
    }
    
    .login-card {
      background: #fff;
      padding: 40px;
      border: 1px solid #000;
      width: 100%;
      max-width: 450px;
    }
    
    .login-title {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      font-weight: 600;
      color: #000;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .form-label {
      font-weight: 500;
      font-size: 12px;
      color: #000;
    }
    
    .form-input {
      padding: 8px 12px;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      font-size: 12px;
      font-family: inherit;
      width: 100%;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #000;
      background: #fff;
      color: #000;
    }
    
    .form-input::placeholder {
      color: #999;
    }
    
    .email-input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      width: 100%;
    }
    
    .email-prefix {
      flex: 1;
      min-width: 0;
    }
    
    .email-at {
      font-size: 12px;
      color: #000;
      font-weight: 500;
      flex-shrink: 0;
    }
    
    .email-domain {
      flex: 1;
      min-width: 120px;
      cursor: pointer;
    }
    
    .email-domain:focus {
      outline: none;
      border-color: #000;
      background: #fff;
      color: #000;
    }
    
    .verification-code-container {
      display: flex;
      gap: 8px;
      justify-content: center;
      width: 100%;
    }
    
    .code-input-box {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      padding: 0;
      font-family: inherit;
    }
    
    .code-input-box:focus {
      outline: none;
      border-color: #000;
      background: #fff;
      color: #000;
      border-width: 2px;
    }
    
    .login-button {
      appearance: none;
      background: #000 !important;
      color: #fff !important;
      border: 1px solid #000 !important;
      padding: 8px 12px !important;
      font-size: 12px !important;
      font-weight: 500 !important;
      cursor: pointer !important;
      transition: all 0.2s ease;
      width: 100%;
      margin-bottom: 10px;
      min-height: 36px;
      display: flex !important;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: inherit;
    }

    .login-button:not(:disabled):not(.loading):not(.secondary) {
      background: #000 !important;
      color: #fff !important;
      border: 1px solid #000 !important;
    }

    .login-button:hover:not(:disabled):not(.loading),
    .login-button:focus:not(:disabled):not(.loading) {
      outline: none;
      background: #fff !important;
      color: #000 !important;
      border: 1px solid #000 !important;
    }

    .login-button:active:not(:disabled):not(.loading) {
      transform: translateY(1px);
    }

    .login-button:disabled {
      background: #ccc !important;
      color: #666 !important;
      border-color: #ccc !important;
      cursor: not-allowed !important;
      opacity: 0.5;
    }

    .login-button.loading {
      background: #666 !important;
      border-color: #666 !important;
      cursor: wait !important;
    }
    
    .login-button.secondary {
      background: #fff !important;
      color: #000 !important;
      border: 1px solid #000 !important;
    }
    
    .login-button.secondary:hover:not(:disabled):not(.loading),
    .login-button.secondary:focus:not(:disabled):not(.loading) {
      background: #000 !important;
      color: #fff !important;
      border: 1px solid #000 !important;
    }

    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .login-button.secondary .spinner {
      border-color: #000;
      border-top-color: transparent;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-message {
      padding: 12px;
      border: 1px solid #000;
      text-align: center;
      margin-bottom: 20px;
      font-size: 12px;
    }
    
    .status-success {
      background: #fff;
      color: #000;
      border-color: #000;
    }
    
    .status-error {
      background: #fff;
      color: #000;
      border-color: #dc3545;
    }
    
    .status-info {
      background: #fff;
      color: #000;
      border-color: #000;
    }
    
    .hidden {
      display: none;
    }
    
    .step-indicator {
      text-align: center;
      margin-bottom: 20px;
      font-size: 12px;
      color: #666;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h1 class="login-title">Image Library Access</h1>
      
      <div id="status-message" class="status-message hidden"></div>
      
      <!-- Step 1: Email Input -->
      <div id="email-step" class="login-step">
        <div class="step-indicator">Step 1: Enter your email address</div>
        <form id="email-form" class="login-form">
          <div class="form-group">
            <label for="email-prefix-input" class="form-label">Email Address</label>
            <div class="email-input-row">
              <input type="text" id="email-prefix-input" class="form-input email-prefix" placeholder="username" required>
              <span class="email-at">@</span>
              <select id="email-domain-select" class="form-input email-domain" required>
                <option value="longriverlabel.com">longriverlabel.com</option>
                <option value="gmail.com">gmail.com</option>
              </select>
            </div>
          </div>
          <button type="submit" id="send-code-btn" class="login-button">üìß Send Verification Code</button>
        </form>
      </div>
      
      <!-- Step 2: Code Verification -->
      <div id="code-step" class="login-step hidden">
        <div class="step-indicator">Step 2: Enter verification code</div>
        <form id="code-form" class="login-form">
          <div class="form-group">
            <label class="form-label">Verification Code</label>
            <div class="verification-code-container">
              <input type="text" id="code-input-0" class="code-input-box" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" id="code-input-1" class="code-input-box" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" id="code-input-2" class="code-input-box" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" id="code-input-3" class="code-input-box" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" id="code-input-4" class="code-input-box" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
              <input type="text" id="code-input-5" class="code-input-box" maxlength="1" inputmode="numeric" pattern="[0-9]" required>
            </div>
          </div>
          <button type="submit" id="verify-code-btn" class="login-button">üîê Verify & Login</button>
          <button type="button" id="back-to-email-btn" class="login-button secondary">‚Üê Back to Email</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Backend API base URL
    // If frontend is served on :8080 (static server), point API to :3000 on same host.
    // Otherwise use current origin.
    const API_URL = (window.location.origin.includes(':8080'))
      ? window.location.origin.replace(':8080', ':3000')
      : window.location.origin;
    
    // DOM elements
    const statusMessage = document.getElementById('status-message');
    const emailStep = document.getElementById('email-step');
    const codeStep = document.getElementById('code-step');
    const emailForm = document.getElementById('email-form');
    const codeForm = document.getElementById('code-form');
    const emailPrefixInput = document.getElementById('email-prefix-input');
    const emailDomainSelect = document.getElementById('email-domain-select');
    const codeInputs = [
      document.getElementById('code-input-0'),
      document.getElementById('code-input-1'),
      document.getElementById('code-input-2'),
      document.getElementById('code-input-3'),
      document.getElementById('code-input-4'),
      document.getElementById('code-input-5')
    ];
    const sendCodeBtn = document.getElementById('send-code-btn');
    const verifyCodeBtn = document.getElementById('verify-code-btn');
    const backToEmailBtn = document.getElementById('back-to-email-btn');
    
    let currentEmail = '';
    
    // Helper function to get full email
    function getFullEmail() {
      const prefix = emailPrefixInput.value.trim();
      const domain = emailDomainSelect.value.trim();
      if (prefix && domain) {
        return `${prefix}@${domain}`;
      }
      return '';
    }
    
    // Helper function to get verification code from all inputs
    function getVerificationCode() {
      return codeInputs.map(input => input.value.trim()).join('');
    }
    
    // Helper function to set verification code (for paste)
    function setVerificationCode(code) {
      const digits = code.replace(/\D/g, '').slice(0, 6).split('');
      codeInputs.forEach((input, index) => {
        input.value = digits[index] || '';
      });
      // Focus the last filled input or the first empty one
      const firstEmptyIndex = digits.length < 6 ? digits.length : 5;
      codeInputs[firstEmptyIndex].focus();
    }
    
    // Setup verification code input handlers
    codeInputs.forEach((input, index) => {
      // Handle input
      input.addEventListener('input', (e) => {
        const value = e.target.value.replace(/\D/g, ''); // Only allow digits
        if (value.length > 1) {
          // If multiple characters pasted, handle it
          const remaining = value.slice(1);
          setVerificationCode(value + remaining);
          return;
        }
        e.target.value = value;
        
        // Auto-advance to next box
        if (value && index < codeInputs.length - 1) {
          codeInputs[index + 1].focus();
        }
        
        // Auto-submit when all boxes are filled
        if (getVerificationCode().length === 6) {
          codeForm.dispatchEvent(new Event('submit', { cancelable: true, bubbles: true }));
        }
      });
      
      // Handle keydown for backspace
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !e.target.value && index > 0) {
          // Move to previous box and clear it
          codeInputs[index - 1].focus();
          codeInputs[index - 1].value = '';
        }
      });
      
      // Handle paste
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = (e.clipboardData || window.clipboardData).getData('text');
        setVerificationCode(pastedData);
      });
      
      // Handle focus - select all text when focused
      input.addEventListener('focus', (e) => {
        e.target.select();
      });
    });
    
    // Show status message
    function showStatus(message, type = 'info') {
      statusMessage.textContent = message;
      statusMessage.className = `status-message status-${type}`;
      statusMessage.classList.remove('hidden');
    }
    
    // Hide status message
    function hideStatus() {
      statusMessage.classList.add('hidden');
    }
    
    // Switch to code step
    function showCodeStep() {
      emailStep.classList.add('hidden');
      codeStep.classList.remove('hidden');
      // Clear all code inputs
      codeInputs.forEach(input => input.value = '');
      // Focus first input
      codeInputs[0].focus();
    }
    
    // Switch back to email step
    function showEmailStep() {
      codeStep.classList.add('hidden');
      emailStep.classList.remove('hidden');
      emailPrefixInput.focus();
    }
    
    // Set button loading state
    function setButtonLoading(button, loading, originalText) {
      if (loading) {
        button.disabled = true;
        button.classList.add('loading');
        const isSecondary = button.classList.contains('secondary');
        button.innerHTML = `<div class="spinner"></div> Loading...`;
      } else {
        button.disabled = false;
        button.classList.remove('loading');
        button.innerHTML = originalText;
      }
    }

    // Handle email form submission
    emailForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = getFullEmail();
      if (!email) {
        showStatus('Please enter a valid email address', 'error');
        return;
      }

      currentEmail = email;
      setButtonLoading(sendCodeBtn, true, 'üìß Send Verification Code');
      hideStatus();

      try {
        showStatus('Sending verification code...', 'info');

        const response = await fetch(`${API_URL}/auth/send-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const result = await response.json();
        
        if (response.ok) {
          showStatus(`‚úÖ ${result.message}`, 'success');
          setTimeout(() => {
            showCodeStep();
          }, 1000);
        } else {
          showStatus(`‚ùå ${result.error || 'Failed to send verification code'}`, 'error');
        }
      } catch (error) {
        console.error('Email sending error:', error);
        showStatus('‚ùå Network error. Please check your connection and try again.', 'error');
      } finally {
        setButtonLoading(sendCodeBtn, false, 'üìß Send Verification Code');
      }
    });
    
    // Handle code form submission
    codeForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const code = getVerificationCode();
      if (!code || code.length !== 6) {
        showStatus('‚ùå Please enter a 6-digit verification code', 'error');
        codeInputs[0].focus();
        return;
      }

      setButtonLoading(verifyCodeBtn, true, 'üîê Verify & Login');
      hideStatus();

      try {
        showStatus('üîê Verifying code...', 'info');

        const response = await fetch(`${API_URL}/auth/verify-code`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: currentEmail, code })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          // Store session token
          localStorage.setItem('sessionToken', result.sessionToken);
          showStatus('‚úÖ Login successful! Redirecting to Image Library...', 'success');

          // Redirect to main app
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          showStatus(`‚ùå ${result.error || 'Invalid verification code'}`, 'error');
          // Clear all inputs
          codeInputs.forEach(input => input.value = '');
          codeInputs[0].focus();
        }
      } catch (error) {
        console.error('Code verification error:', error);
        showStatus('‚ùå Network error. Please check your connection and try again.', 'error');
      } finally {
        setButtonLoading(verifyCodeBtn, false, 'üîê Verify & Login');
      }
    });
    
    // Back to email button
    backToEmailBtn.addEventListener('click', () => {
      showEmailStep();
      hideStatus();
      // Clear all code inputs
      codeInputs.forEach(input => input.value = '');
    });
    
    // Check if already logged in
    window.addEventListener('load', async () => {
      const sessionToken = localStorage.getItem('sessionToken');
      if (sessionToken) {
        try {
          const response = await fetch(`${API_URL}/auth/verify-session`, {
            headers: { 'Authorization': `Bearer ${sessionToken}` }
          });
          
          if (response.ok) {
            window.location.href = '/';
            return;
          }
        } catch (error) {
          // Session invalid, continue with login
        }
      }
      
      emailPrefixInput.focus();
    });
  </script>
</body>
</html>
